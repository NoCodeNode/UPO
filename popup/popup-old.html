<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UPO — Universal Prompt Optimizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../shared/base.css" />
  <link rel="stylesheet" href="popup.css" />
</head>
<body class="ui-bg">
  <main class="card">
    <header class="card-head">
      <div class="logo-wrap" aria-hidden="true">
        <svg width="28" height="28" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" class="logo">
          <defs>
            <linearGradient id="g" x1="0" y1="0" x2="48" y2="48" gradientUnits="userSpaceOnUse">
              <stop stop-color="#2563eb"/>
              <stop offset="1" stop-color="#a855f7"/>
            </linearGradient>
          </defs>
          <rect x="4" y="4" width="40" height="40" rx="12" fill="url(#g)"/>
          <path d="M28 9l-6 13h8l-10 17 4-12h-8l12-18z" fill="white" opacity="0.95"/>
        </svg>
      </div>
      <div class="titles">
        <h1 class="title">UPO</h1>
        <p class="subtitle">Universal Prompt Optimizer</p>
      </div>
    </header>

    <section class="about">
      <h2 class="h2">What is UPO?</h2>
      <p>UPO refines your rough idea into a clear, structured, high-impact prompt for AI—faster and with better results.</p>
    </section>

    <section class="actions">
      <button id="optimizeNow" class="btn primary">
        <span class="btn-ico" aria-hidden="true">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
            <path d="M5 12h14M13 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
        Optimize selected text
      </button>
      <button id="openOptions" class="btn ghost">
        <span class="btn-ico" aria-hidden="true">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
            <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" stroke="currentColor" stroke-width="2"/>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V22a2 2 0 1 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H2a2 2 0 1 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06A2 2 0 1 1 6.04 4.3l.06.06c.47.47 1.14.62 1.82.33A1.65 1.65 0 0 0 9.43 3.2V3a2 2 0 1 1 4 0v.09c0 .67.39 1.28 1 1.51.68.29 1.35.14 1.82-.33l.06-.06A2 2 0 1 1 21.16 6.6l-.06.06c-.47.47-.62 1.14-.33 1.82.23.61.84 1 1.51 1.01H22a2 2 0 1 1 0 4h-.09c-.67 0-1.28.39-1.51 1z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          </svg>
        </span>
        Go to Settings
      </button>
    </section>

    <footer class="foot">
      <div class="small muted">
        Built by Arnab Mandal (hello@arnabmandal.com)
      </div>
    </footer>
  </main>

  <script src="popup.js" type="module"></script>
</body>
</html>
